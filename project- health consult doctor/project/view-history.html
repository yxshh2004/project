<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View History - Doctor Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow">
    <div class="text-xl font-bold"><i class="fas fa-stethoscope mr-2"></i>Doctor Buddy</div>
    <div class="space-x-6 text-lg">
      <a href="login.html" class="hover:underline"><i class="fas fa-sign-in-alt mr-1"></i>Login</a>
      <a href="book-appointment.html" class="hover:underline"><i class="fas fa-calendar-plus mr-1"></i>Book</a>
      <a href="view-history.html" class="hover:underline"><i class="fas fa-history mr-1"></i>History</a>
    </div>
  </nav>

  <!-- History Table -->
  <div class="max-w-4xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Appointment History</h2>
    <table class="min-w-full text-left border">
      <thead class="bg-blue-100 text-blue-800">
        <tr>
          <th class="py-2 px-4 border">Date</th>
          <th class="py-2 px-4 border">Doctor</th>
          <th class="py-2 px-4 border">Specialization</th>
          <th class="py-2 px-4 border">Status</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr>
          <td class="py-2 px-4 border">2025-06-10</td>
          <td class="py-2 px-4 border">Dr. Sharma</td>
          <td class="py-2 px-4 border">Cardiology</td>
          <td class="py-2 px-4 border text-green-600 font-semibold">Completed</td>
        </tr>
        <tr>
          <td class="py-2 px-4 border">2025-06-15</td>
          <td class="py-2 px-4 border">Dr. Mehta</td>
          <td class="py-2 px-4 border">Dermatology</td>
          <td class="py-2 px-4 border text-yellow-600 font-semibold">Pending</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
