<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - Doctor Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow">
    <div class="text-xl font-bold"><i class="fas fa-stethoscope mr-2"></i>Doctor Buddy</div>
    <div class="space-x-6 text-lg">
      <a href="login.html" class="hover:underline"><i class="fas fa-sign-in-alt mr-1"></i>Login</a>
      <a href="book-appointment.html" class="hover:underline"><i class="fas fa-calendar-plus mr-1"></i>Book</a>
      <a href="view-history.html" class="hover:underline"><i class="fas fa-history mr-1"></i>History</a>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Book an Appointment</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Your Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-md" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Doctor</label>
        <select class="w-full px-4 py-2 border rounded-md">
          <option>Dr. Sharma - Cardiologist</option>
          <option>Dr. Mehta - Dermatologist</option>
          <option>Dr. Khan - Neurologist</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Date</label>
        <input type="date" class="w-full px-4 py-2 border rounded-md" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Time</label>
        <input type="time" class="w-full px-4 py-2 border rounded-md" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Book Now</button>
    </form>
  </div>

</body>
</html>
